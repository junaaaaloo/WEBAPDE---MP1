<html>
    <head>
        <title> niche. Profile </title>
        <link rel = "stylesheet" href = "styles.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src = "libraries/jquery-min.js"> </script>
        <script src = "scripts/profile.js"> </script>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale = 1.0">
    </head>
    
    <body>
        <div id = "background"> 
        
        </div>
        <div id = "background-overlay"> 
        
        </div>
        
        <div id = "viewport"> 
            <div id = "topNavigationBar">
                <div id = "title"> 
                    niche.
                </div>
                <ul id = "topNavigationBarContainer">
                    <li class = "navIcon" data-message = "Posts" data-container = "postContainer"> 
                        <a href = "index.html">
                            <div class = "navLinkIcon" id = "home"> </div> 
                            <div class = "navIconText"> POSTS </div> 
                        </a>
                    </li>
                    <li class = "navIcon" data-message = "Images" data-container = "imageContainer"> 
                        <a href = "images.html">
                            <div class = "navLinkIcon" id = "images"> </div> 
                            <div class = "navIconText"> IMAGES </div>
                        </a>
                    </li>
                    <li class = "navIcon" data-message = "Albums" data-container = "albumContainer"> 
                        <a href = "albums.html">
                            <div class = "navLinkIcon" id = "albums"> </div> 
                            <div class = "navIconText"> ALBUMS </div>  
                        </a>
                    </li>
                    <li class = "navIcon active" data-message = "Users" data-container = "userContainer"> 
                        <a href = "users.html">
                            <div class = "navLinkIcon" id = "users"> </div> 
                            <div class = "navIconText"> USERS </div> 
                        </a>
                    </li>
                </ul>
            </div>
            
            <div id = "wholePanel"> 
                <div class = "profile">
                    <div class = "profileBox">
                        <div class = "map-wrapper">
                            <div id = "addressMap"> </div>
                        </div>
                        <div class = " profileBoxImportant"> 

                        </div>
                    </div>


                    <div class = "container" id = "tabsContainer">
                        <ul class = tabs>
                            <li class = "tab-link current" data-tab = "postsTab"> Posts </li>
                            <li class = "tab-link" data-tab = "albumsTab"> Albums </li>
                        </ul>

                        <div id = "postsTab" class = "tab-content current"> 
                            <div class = "profilePostsContainer"> </div>
                            <div class = "messageContainer" id = "morePostsMessage">
                                <a class = "more" onclick = "getPostsOfUser(postsCount)">
                                    VIEW MORE
                                </a>
                            </div>
                        </div>

                        <div id = "albumsTab" class = "tab-content">
                            
                            <div class = "profileAlbumsContainer"> </div>
                            <div class = "messageContainer" id = "moreAlbumsMessage">
                                <a class = "more" onclick = "getAlbumsOfUser(albumsCount)">
                                    VIEW MORE
                                </a>
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
            
            <div id = "messageComplete">
                        <img id = "waitImg" src = "resources/wait.gif"> 
                </div>
        </div>
    </body>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA1A5dg4FK2pupnrA1oqsNd_t6G4mUswo"></script>
</html>
